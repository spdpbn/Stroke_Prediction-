<body>

    <div style="color:blue">
        <form action="{{ url_for('predict')}}" method="post">
            <h2>Predictive analysis</h2>
            <h3>Your Gender</h3><br><select name="gender_Male" id="sex" required="required">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            <h3>Age</h3>
            <input id="first" name="age" type="number">
            <h3>What is your average glucose level(in mmol/L)</h3><br><input id="second" name="avg_glucose_level" required="required" type="float">
            <h3>What is your Body Mass Index?</h3><input id="third" name="bmi" required="required" type="float">
           
            
            <h3>Do you have Hypertension ?</h3><br><select name="hypertension" id="bp" required="required">
                <option value="yes">YES</option>
                <option value="no">NO</option>
            </select>
            <h3>Do you have any heart disease ?</h3><br><select name="heart_disease" id="hrt" required="required">
                <option value="yes">YES</option>
                <option value="no">NO</option>
            </select>
            <h3>Are you married ?</h3><br><select name="ever_married" id="marr" required="required">
                <option value="yes">YES</option>
                <option value="no">NO</option>
            </select>
            <h3>Where do you reside ?</h3><br><select name="Residence_type" id="res" required="required">
                <option value="Urban">Urban</option>
                <option value="Rural">Rural</option>
            </select>
             <h3>What is your work type ?</h3><br><select name="work_type" id="wrk" required="required">
                <option value="Private">Private</option>
                <option value="Self_employed">Self employed</option>
                <option value="Never_worked">Never Worked</option>
                <option value="children">Children</option>
                <option value="children">Goverment job</option>
            </select>
            <h3>Do you smoke ?</h3><br><select name="smoking_status" id="smk" required="required">
                <option value="never_smoked">Never Smoked</option>
                <option value="smokes">Smokes</option>
                <option value="formerly smoked">Formerly smoked</option>
            </select>
            <br><br><button id="sub" type="submit ">Predict Brain Stroke</button>
            <br>




        </form>



        <br><br><h3>{{ prediction_text }}<h3>
       
    </div>
